<body>
	<div id="loader"></div>

	<script>
		function FindMedian(){

		var samples = []
		var NumMed
		$.ajax({
			url: 'http://localhost:3000/measurements',
			type: 'get',
			datatype: 'json',
			success: function(data) {  
				for(var i=0;i<data.rows.length;i++){
					samples[i] = [3]
					samples[i][0]=data.rows[i].location.x
					samples[i][1]=data.rows[i].location.y
					
					data.rows[i].data.sort(function(a, b){return a - b});
					if(data.rows[i].data.length%2==1){
						samples[i][2] = data.rows[i].data[(data.rows[i].data.length + 1)/2-1]
					} else {
						samples[i][2] = (data.rows[i].data[data.rows[i].data.length/2-1]
						+data.rows[i].data[data.rows[i].data.length/2])/2
					}
				}
				console.log(samples)
				console.log(data.rows)
			}
		});
		var breaks = [ 2, 3, 400.5]
		var bounds = []

		var map = L.map('map').setView([54.734773, 55.957829], 10);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

		let mapBounds = map.getBounds()
		for (var key in mapBounds) {
			if (mapBounds[key].lat) {
			  bounds.push([mapBounds[key].lat, mapBounds[key].lng])
			}
		}
		var isoline = L.leafletIsolines(samples, breaks, {
			bounds: bounds
		})
		isoline.addTo(map)
		  

	</script>
