<body>
	<div id="loader"></div>
	<div id="map"></div>
	<script>
		function FindMedian(){
		
		}
		var samples = [];
		var NumMed;
		$.ajax({
			url: 'http://localhost:3000/measurements',
			type: 'get',
			datatype: 'json',
			success: function(data) {  
				for(var i=0;i<data.length;i++){
					samples[i] = [];
					samples[i][0]=data[i].location.x;
					samples[i][1]=data[i].location.y;
					
					data[i].data.sort(function(a, b){return a - b});
					if(data[i].data.length%2===1){
						samples[i][2] = data[i].data[(data[i].data.length + 1)/2-1];
					} else {
						samples[i][2] = (data[i].data[data[i].data.length/2-1]+data[i].data[data[i].data.length/2])/2;
					}
				}
				console.log(samples);
				console.log(data);
                buildIsolines(samples);
			}
		});
		var breaks = [ 2, 3, 400.5];
		var bounds = [];

		var map = L.map('map').setView([54.734773, 55.957829], 10);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

		let mapBounds = map.getBounds();
		for (var key in mapBounds) {
			if (mapBounds[key].lat) {
			  bounds.push([mapBounds[key].lat, mapBounds[key].lng]);
			}
		}
		function buildIsolines(smpls) {
            var isoline = L.leafletIsolines(smpls, breaks, {
                bounds: bounds
            });
            isoline.addTo(map);
        }

		  

	</script>
